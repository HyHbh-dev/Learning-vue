<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 插值表达式 -->
    {{msg}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      // 指定挂载点
      el: '#app',
      data: {
        /* 提供数据 */
        msg: 'hello world'
      }
    })

    // data中的数据,是会被添加到实例上
    // 1.访问数据 实例.属性名
    // 2.修改数据 实例.属性名 = 值
  </script>
</body>

</html>

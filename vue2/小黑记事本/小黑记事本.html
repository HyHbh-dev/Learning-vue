<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>记事本</title>
</head>

<body>

  <!-- 主体区域 -->
  <section id="app">
    <!-- 输入框 -->
    <header class="header">
      <h1>小黑记事本</h1>
      <!-- 获取添加的任务 -->
      <input placeholder="请输入任务" class="new-todo" v-model="todoName" />
      <!-- 监听添加任务的事件 -->
      <button class="add" @click="add()">添加任务</button>
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <!-- 渲染taskList -->
        <li class="todo" v-for="(item,index) in taskList" :key="item.id">
          <div class="view">
            <span class="index">{{index + 1}}.</span> <label>{{item.name}}</label>
            <!-- 添加删除事件 -->
            <button class="destroy" @click="del(item.id)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空内容空隐藏数据 -->
    <footer class="footer">
      <!-- 统计 -->
      <span class="todo-count" v-show="taskList.length">合 计:<strong> {{taskList.length}} </strong></span>
      <!-- 清空 -->
      <button class="clear-completed" @click="clear" v-show="taskList.length">
        清空任务
      </button>
    </footer>
  </section>

  <!-- 底部 -->
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todoName: '',
        taskList: [
          { id: 1, name: '跑步锻炼10分钟' },
          { id: 2, name: '跑步锻炼20分钟' },
          { id: 3, name: '跑步锻炼30分钟1' }
        ]
      },
      methods: {
        // 删除任务
        del(num) {
          this.taskList = this.taskList.filter(item => item.id !== num)
        },
        // 添加任务
        add() {
          this.taskList.unshift({ id: +new Date(), name: this.todoName })
          this.todoName = ''
        },
        clear() {
          this.taskList = []
        }
      }
    })

  </script>
</body>

</html>
